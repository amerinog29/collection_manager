{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- End Required meta tags -->

  <!-- FAVICONS -->
  <link rel="apple-touch-icon" sizes="144x144" href="{% static '/apple-touch-icon.png' %}">
  <link rel="shortcut icon" href="{% static '/favicon.ico' %}">
  <meta name="theme-color" content="#3063A0">
  <!-- End FAVICONS -->

  <!-- BEGIN BASE STYLES -->
  <link rel="stylesheet" href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static '/vendor/open-iconic/css/open-iconic-bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static '/vendor/fontawesome/css/all.css' %}">
  <link rel="stylesheet" href="{% static '/vendor/datatables/extensions/buttons/buttons.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static '/vendor/select2/css/select2.min.css' %}">
  <!-- END BASE STYLES -->

  <!-- BEGIN THEME STYLES -->
  <link rel="stylesheet" href="{% static '/stylesheets/theme.min.css' %}" data-skin="default">
  <link rel="stylesheet" href="{% static '/stylesheets/custom.css' %}">
  <!-- END THEME STYLES -->

  <title>Gestor de colección de vinilos</title>

</head>
<body>
<!-- .auth -->
<main class="auth">
  <header id="auth-header" class="auth-header" style="background-color: #ffffff; height: 100vh">
    <div class="container center-item">
      <div style="text-align: center; margin-bottom: 25px;">
        <img src="{% static '/images/brand-logo.png' %}" alt="Logo" height="115" width="200"
             style="position:relative">
      </div>
      <div style="font-size: 35px; text-align: center; margin-bottom: 25px; font-weight: 400;">
        <h1 class="text-black">Gestor de Colección de Vinilos</h1>
      </div>
      <!-- form -->
      <form style="margin: 0 auto; background: #f6f7f9; padding-bottom: 1.5rem; border-radius: 5px"
            action="{% url 'sign_in' %}" method="post" class="auth-form">
        {% csrf_token %}
        <!-- .form-group -->
        <div class="form-group text-black text-left mt-0">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" id="username" name="username"
                 placeholder="Ingresar nombre de usuario" required="" autofocus>
        </div>
        <!-- /.form-group -->
        <!-- .form-group -->
        <div class="form-group text-black text-left">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password"
                 placeholder="Ingresar contraseña" required="" autofocus>
        </div>
        {% if form.errors %}
          <div class="alert alert-danger" role="alert"
               style="background-color: #fcf9fb; border-width: 3px 0 0; border-color: #dc192c; color: #dc192c">Usuario o
            password inválidos
          </div>
        {% endif %}
        <!-- .form-group -->
        <div class="form-group mb-4">
          <button class="btn btn-lg btn-primary btn-block " type="submit">Iniciar sesión</button>
        </div>
        <!-- /.form-group -->
      </form>
      <!-- /.auth-form -->
      <!-- copyright -->
      <footer style="margin: 0 auto;" class="auth-footer"> © 2023 All Rights Reserved.</footer>
    </div>
  </header>
</main>

<!-- Authentication modal -->
<div class="modal fade" id="error_inicio_sesion" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #ea6759">
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mt-3">
        <div class="col">
          <i class="fas fa-exclamation-triangle fa-10x d-flex justify-content-center mb-3 text-red"></i>
          <p class="text-center" style="font-size: 15px">{{ error }}</p>
        </div>
      </div>
      <div class="modal-footer" style="border-top: 0">
        <button class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!-- /.auth -->

<!-- BEGIN BASE JS -->
<script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static '/vendor/bootstrap/js/popper.min.js' %}"></script>
<script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- END BASE JS -->

<!-- PAGE PLUGINS JS -->
<script src="{% static '/vendor/particles.js/particles.min.js' %}"></script>
<script>
  /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
  particlesJS.load('auth-header', '/static/javascript/particles.json');
{% comment %}  if (location.protocol !== "https:") {
    location.protocol = "https:";
   }{% endcomment %}
</script>
<script>
  {% if error %}
    console.log('hola')
    $('#error_inicio_sesion').modal('show');
  {% endif %}
</script>
<!-- PAGE PLUGINS JS -->
</body>
</html>
