{% load static %}

<!-- .app-header -->
<header class="app-header app-header-dark">
  <!-- .top-bar -->
  <div class="top-bar">
    <!-- .top-bar-brand -->
    <div class="top-bar-brand">
      <!-- toggle aside menu -->
      <button class="hamburger hamburger-squeeze mr-2" type="button"
              data-toggle="aside-menu" aria-label="toggle aside menu">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <!-- /toggle aside menu -->
      <a href=""><h5 class="text-center" style="margin-bottom: 0;">Gestor de Colecciones</h5>
        {% comment %}<img class="mt-1" src="{% static '/img/telefonica_logo_negativo.png' %}" alt="" style="height: 50px; width: 164px">{% endcomment %}
      </a>
    </div><!-- /.top-bar-brand -->
    <!-- .top-bar-list -->
    <div class="top-bar-list">
      <!-- .top-bar-item -->
      <div class="top-bar-item px-2 d-md-none d-lg-none d-xl-none">
        <!-- toggle menu -->
        <button class="hamburger hamburger-squeeze" type="button" data-toggle="aside"
                aria-label="toggle menu">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
        <!-- /toggle menu -->
      </div><!-- /.top-bar-item -->
      <!-- .top-bar-item -->
      <div class="top-bar-item top-bar-item-right px-0 d-none d-sm-flex">
        <!-- .btn-account -->
        <div class="dropdown d-flex">
          <button class="btn-account d-none d-md-flex" type="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            <a href="#" class="tile bg-secondary tile-circle tile-md mr-2">{{ request.user.username | first | title }}</a>
            <span class="account-summary pr-lg-4 d-none d-lg-block">
              <span class="account-name">{{ request.user }}</span>
              <span class="account-description">
                {% comment %}{% if request.user|has_group:"Cliente" %}
                  {{ request.user.contrata | default_if_none:"Cliente"}}
                {% else %}
                  {{ request.user.contrata | default_if_none:"Administrador"}}
                {% endif %}{% endcomment %}
              </span>
            </span>
          </button> <!-- .dropdown-menu -->
          <div class="dropdown-menu">
            <a class="dropdown-item" href="">
              <span class="dropdown-icon oi oi-account-logout"></span>Sign out</a>
          </div><!-- /.dropdown-menu -->
        </div><!-- /.btn-account -->
      </div><!-- /.top-bar-item -->
    </div><!-- /.top-bar-list -->
  </div><!-- /.top-bar -->
</header><!-- /.app-header -->
